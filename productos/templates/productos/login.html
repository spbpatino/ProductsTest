{% extends "base.html" %}


{%block content%}
<div class="row"></div>
<div class="row">
	<div class="container col s4 m4" ></div>
	<div class="container col s4 m4" >
		<div class="card">
		    <div class="card-content">
		      	<div class="card-tabs">
			      <ul class="tabs tabs-fixed-width">		        
			        <li class="tab"><a class="active" href="#credentials">Credenciales</a></li>
			        <li class="tab"><a href="#social">Social</a></li>
			      </ul>
			    </div>
			    <div class="card-content white lighten-4" style="height:280px; background-color:rgba(242, 242, 242, 0.25) !important">
			      <div id="credentials">			      	
			      	<div class="row">
					    <form class="col s9 m9" style="width:100%">
					      	<div class="row col s9 m9">
						        <div class="input-field col s12 m12">
						          <i class="material-icons prefix">perm_identity</i>
						          <input id="icon_prefix" type="text" class="validate" style="width:100%">
						          <label for="icon_prefix">Username</label>
						        </div>
					        </div>
					        <div class="row col s9 m9">
						        <div class="input-field col s12 m12">
						          <i class="material-icons prefix">lock</i>
						          <input id="icon_telephone" type="tel" class="validate" style="width:100%">
						          <label for="icon_telephone">Password</label>
						        </div>
					        </div>
				        </form>
				      </div>
				  </div>
				  <div id="social">
					  <div class="row">
					  	Social
					  </div>
			      </div>
		      </div>
			      
			    </div>
		    </div>	    
		  </div>
	</div>
		
</div>
 
{%endblock%}
